process ResoAnalyser  = {
   
   # just to see that something is happening
     include "FWCore/MessageLogger/data/MessageLogger.cfi"
     replace MessageLogger.cout.threshold = "ERROR"

   # input file
     #include "TopQuarkAnalysis/TopObjectProducers/data/RecoInput.cfi"
     include "TopQuarkAnalysis/TopObjectProducers/data/CMSSW131CommonRootfiles.cfi"
     replace PoolSource.maxEvents = -1
     
   # Construct the MC Generated Ttbar Event, and filter a specific decay chain
     #include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtProducer.cfi"
     #include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtDecayFilter.cfi"



   # TtObject reconstruction 
     #include "TopQuarkAnalysis/TopObjectProducers/data/TopObjectReconstruction.cfi"
     
     
     
   # modules to make the resolutions 
   # object can be "electron", "muon", "met", "lJets", "bJets", "tau"
     
     module muonresolutions  = ResolutionCreator{
       string  	object    	= "muon" 
       string  	jetmetLabel  	= ""
       double  	minMatchingDR	= 0.1
       vdouble 	etabinValues 	= {0,2.5}	//{0,0.25,0.5,0.75,1.2,2.5}
       vdouble 	eTbinValues  	= {20,30,45,70,120}
     }
     
     module ljetresolutions  = ResolutionCreator{
       string  	object    	= "lJets" 
       string  	jetmetLabel  	= "MCJetCorJetIcone5"
       double  	minMatchingDR	= 0.3
       vdouble 	etabinValues 	= {0,2.5}	//{0,0.25,0.5,0.75,1.2,2.5}
       vdouble 	eTbinValues  	= {20,35,60,100,200}
     }
 
     module bjetresolutions  = ResolutionCreator{
       string  	object    	= "bJets" 
       string  	jetmetLabel  	= "MCJetCorJetIcone5"
       double  	minMatchingDR	= 0.3
       vdouble 	etabinValues 	= {0,2.5}	//{0,0.25,0.5,0.75,1.2,2.5}
       vdouble 	eTbinValues  	= {20,35,60,100,200}
     }
	  	
      module metresolutions  = ResolutionCreator{
       string  	object    	= "met" 
       string  	jetmetLabel  	= "met"
       double  	minMatchingDR	= 1000.
       vdouble 	eTbinValues  	= {20,30,45,70,120}
     }

     module tauresolutions  = ResolutionCreator{
       string  	object    	= "tau" 
       string  	jetmetLabel  	= ""
       double  	minMatchingDR	= 0.2
       vdouble 	etabinValues 	= {0,0.175,0.3625,0.5375,0.725,0.925,1.15,1.4,1.7,2.075,2.5} //{0,2.5} 
       vdouble 	eTbinValues  	= {2,20,28,36,44,52,60,70,82,99,124,200} //{20,30,45,70,120}
     }
     
    path p = {genEvt, genTtDecaySel, highLevelReco, muonresolutions, ljetresolutions, bjetresolutions, metresolutions, tauresolutions}
    #path p = {ljetresolutions, bjetresolutions}
}
