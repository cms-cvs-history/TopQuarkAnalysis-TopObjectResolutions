process ResoAnalyser  = {
   
   # just to see that something is happening
     include "FWCore/MessageLogger/data/MessageLogger.cfi"
     replace MessageLogger.cout.threshold = "ERROR"

   # input file
     include "TopQuarkAnalysis/TopObjectProducers/data/RecoInput.cfi"
     
     
   # Construct the MC Generated Ttbar Event, and filter a specific decay chain
     include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtProducer.cfi"
     include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtDecayFilter.cfi"



   # TtObject reconstruction 
     include "TopQuarkAnalysis/TopObjectProducers/data/TopObjectReconstruction.cfi"
     
     
     
   # modules to make the resolutions 
   # object can be "electron", "muon", "met", "lJets", "bJets"
     
     module muonresolutions  = ResolutionCreator{
       string  	object    	= "muon" 
       string  	jetmetLabel  	= ""
       double  	minMatchingDR	= 0.2
       vdouble 	etabinValues 	= {0,0.5,1,2.5}
       vdouble 	eTbinValues  	= {20,30,50,120}
     }
     
     module ljetresolutions  = ResolutionCreator{
       string  	object    	= "lJets" 
       string  	jetmetLabel  	= "iterativeCone5CaloJets"
       double  	minMatchingDR	= 0.7
       vdouble 	etabinValues 	= {0,0.5,1,2.5}
       vdouble 	eTbinValues  	= {20,30,50,120}
     }
 
     module bjetresolutions  = ResolutionCreator{
       string  	object    	= "bJets" 
       string  	jetmetLabel  	= "iterativeCone5CaloJets"
       double  	minMatchingDR	= 0.7
       vdouble 	etabinValues 	= {0,0.5,1,2.5}
       vdouble 	eTbinValues  	= {20,30,50,120}
     }
	  	
     path p = {genEvt, genTtDecaySel, highLevelReco, muonresolutions, ljetresolutions, bjetresolutions, metresolutions}
}
